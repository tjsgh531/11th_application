{% load static %}
{% load socialaccount %}		
{% providers_media_js %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>경상국립대학교 멋쟁이사자처럼 11기</title>
    <link rel="stylesheet" href="{% static 'styles/nav.css' %}" type="text/css">
    <script src="{% static 'public/script.js' %}" defer></script>
    {% block static %} {% endblock %}
  </head>
<body>
    <div class="wrap">
        <canvas id="c"></canvas>
        <nav class="nav">
          <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'img/likelion _logo.png' %}"></a>
          </div>
  
          <div class="nav_bar">
            <a href="{% url 'introduce' %}"><div class="nav_item">동아리 소개</div></a>
            {% if user.is_authenticated %}
            <a href = "/accounts/logout"><div class="nav_item loginBtn ">로그아웃</div></a>
            {% else %}
            <a href="{% url 'login' %}"><div class="nav_item loginBtn ">로그인/회원가입</div></a>
            {% endif %}
            <div class="underbar"></div>
          </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
